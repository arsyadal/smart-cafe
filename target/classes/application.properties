# ===============================
# Smart Cafe System Configuration
# ===============================

# Application Info
spring.application.name=smart-cafe

# ===============================
# MySQL Database Configuration
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/smartcafe?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate Configuration
# ===============================
# Auto-create tables based on entities (use 'validate' in production)
spring.jpa.hibernate.ddl-auto=update
# Show SQL queries in console for debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# MySQL dialect for optimal SQL generation
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===============================
# Thymeleaf Configuration
# ===============================
# Disable caching for development (enable in production)
spring.thymeleaf.cache=false

# ===============================
# Server Configuration
# ===============================
server.port=8080

# ===============================
# Logging Configuration
# ===============================
logging.level.com.smartcafe=DEBUG
logging.level.org.springframework.web.socket=DEBUG
